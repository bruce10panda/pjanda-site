<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .section {
      min-height: auto; /* Let sections adjust to content */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: white;
      scroll-snap-align: start; /* Snap to the top of each section */
      padding: 20px; /* Add padding for better spacing on smaller screens */
    }

    .pjanda {
      position: relative;
      font-size: 6rem; /* Increase font size for mobile */
      font-weight: bold;
      margin: 2rem 0;
      opacity: 0;
      animation: fade-in 5s ease forwards;
      background: linear-gradient(45deg, #00a2ff, #2ee55c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .text {
      font-size: 1.5rem; /* Adjust font size for mobile */
      font-weight: bold;
      margin: 1rem 0;
      opacity: 0;
      animation: fade-in 2s ease forwards;
    }

    .button {
      display: inline-block;
      background: linear-gradient(45deg, #00a2ff, #2ee55c);
      border: none;
      color: white;
      font-size: 1.8rem; /* Increase font size for mobile */
      font-weight: bold;
      padding: 15px 30px; /* Larger button for touch screens */
      margin-top: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .section {
        background-color: #333;
      }

      .pjanda {
        font-size: 4rem;
      }

      .text {
        font-size: 1.2rem;
      }
    }
  </style>
  <title>pjanda</title>
</head>
<body>
  <div class="section" id="home">
    <div class="container">
      <h1 class="pjanda">pjanda</h1>
    </div>
  </div>

  <div class="section" id="about">
    <div class="container text-container">
      <p class="text">wanna see what we do?</p>
      <a href="projects.html" class="button">Check Projects</a>
    </div>
  </div>

  <script>
    let scrolling = false;
    const sections = document.querySelectorAll('.section');
    let currentSection = 0;

    window.addEventListener('wheel', handleScroll);
    window.addEventListener('touchstart', handleTouchStart);
    window.addEventListener('touchmove', handleTouchMove);

    function handleScroll(e) {
      e.preventDefault();
      if (!scrolling) {
        scrolling = true;
        if (e.deltaY > 0 && currentSection < sections.length - 1) {
          currentSection++;
        } else if (e.deltaY < 0 && currentSection > 0) {
          currentSection--;
        }
        scrollToSection();
      }
    }

    let touchStartY = 0;

    function handleTouchStart(e) {
      touchStartY = e.touches[0].clientY;
    }

    function handleTouchMove(e) {
      e.preventDefault();
      const touchEndY = e.touches[0].clientY;
      if (touchEndY < touchStartY && currentSection < sections.length - 1) {
        currentSection++;
      } else if (touchEndY > touchStartY && currentSection > 0) {
        currentSection--;
      }
      scrollToSection();
    }

    function scrollToSection() {
      sections[currentSection].scrollIntoView({ behavior: 'smooth' });
      setTimeout(() => {
        scrolling = false;
      }, 800); // Delay to prevent rapid scrolling
    }
  </script>
</body>
</html>
