<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <script>
    function isMobileDevice() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      window.location.href = 'mobileindex.html';
    }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; 
    }

    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: white;
      scroll-snap-align: start;
    }

    .pjanda {
      position: relative;
      font-size: 17rem;
      font-weight: bold;
      margin: 2rem 0;
      opacity: 0;
      animation: fade-in 5s ease forwards;
      background: linear-gradient(45deg, #00a2ff, #2ee55c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .text {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
      opacity: 0;
      animation: fade-in 2s ease forwards;
    }

    .button {
      display: inline-block;
      background: linear-gradient(45deg, #00a2ff, #2ee55c);
      border: none;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px 20px;
      margin-top: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
  </style>
  <title>pjanda</title>
</head>
<body>
  <div class="section" id="home">
    <div class="container">
      <h1 class="pjanda">pjanda</h1>
    </div>
  </div>

  <div class="section" id="about" style="background-color: #222;">
    <div class="container text-container">
      <p class="text">wanna see what we do?</p>
      <a href="projects.html" class="button">Check Projects</a>
    </div>
  </div>

  <script>
    let scrolling = false;
    const sections = document.querySelectorAll('.section');
    let currentSection = 0;

    window.addEventListener('wheel', (e) => {
      if (!scrolling) {
        scrolling = true;
        if (e.deltaY > 0 && currentSection < sections.length - 1) {
          currentSection++;
        } else if (e.deltaY < 0 && currentSection > 0) {
          currentSection--;
        }
        sections[currentSection].scrollIntoView({ behavior: 'smooth' });
        setTimeout(() => {
          scrolling = false;
        }, 800);
      }
    });
  </script>
</body>
</html>
