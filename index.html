<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pjandastudios - Welcome</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
        }
        .hero {
            background: linear-gradient(135deg, #ffffff 50%, #d3d3d3 100%);
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            animation: fade-in 2s ease-in-out forwards;
        }

        /* Keyframes for the fade-in animation */
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
        }
        /* Add more styling as needed */
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">pjandastudios</div>
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#games">Games</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="hero">
        <h1>Welcome to pjandastudios</h1>
        <p>Your gateway to exciting games and immersive experiences.</p>
    </div>
    <div id="games" class="section">
        <!-- Games content goes here -->
    </div>
    <div id="about" class="section">
        <!-- About Us content goes here -->
    </div>
    <div id="contact" class="section">
        <!-- Contact content goes here -->
    </div>
</body>
</html>
